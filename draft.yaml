models:
  Upit:
    ime_klijenta: string
    email: string
    telefon: string nullable
    opis: text
    status: string default:'Novi'
    timestamps: true
    relationships:
      hasMany: Zadatak

  Zadatak:
    naslov: string
    opis: text nullable
    lokacija: string nullable
    datum_kreiranja: datetime nullable
    status: string default:'Kreiran'
    upit_id: id nullable foreign:upits
    timestamps: true
    relationships:
      belongsTo: Upit
      hasMany: Slika, PorukaMolbe

  Slika:
    zadatak_id: id foreign:zadataks
    putanja: string
    opis: string nullable
    timestamps: true
    relationships:
      belongsTo: Zadatak

  PorukaMolbe:
    zadatak_id: id foreign:zadataks
    user_id: id foreign:users
    tekst: text
    datum_vreme: datetime nullable
    timestamps: true
    relationships:
      belongsTo: Zadatak, User

